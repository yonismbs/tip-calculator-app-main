<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo site Spliter">
  </header>

  <main>
    <form class="main-container" method="get" action="">
      <div class="left-side">
        <label for="bill">Bill</label>
        <input type="text" name="bill"/>

        <span>Select Tip %</span>
        <div class="tip-container-1">
          <input type="button" value="5%"/>
          <input type="button" value="10%"/>
          <input type="button" value="15%"/>
        </div>
        <div class="tip-container-2">
          <input type="button" value="25%"/>
          <input type="button" value="50%"/>
          <input type="text" value="Custom"/>
        </div>
        
        <label for="nb_people">Number of People</label>
        <input type="text" name="nb_people"/>
      </div>

      <div class="right-side">
        <div class="amount-container">
          <span class="tip-label">Tip Amount<span>/ person</span></span>
          <span class="tip-value">$4.27</span>
        </div>
        <div class="total-container">
          <span class="total-label">Total<span>/ person</span></span>
          <span class="total-value">$32.79</span>
        </div>

        <input type="reset" value="Reset"/>
      </div>
    </form>
  </main>

</body>
</html>
