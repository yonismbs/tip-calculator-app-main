<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo site Spliter">
  </header>

  <main class="main-container" method="get" action="">
    <form>
      <div class="left-side">
        <label for="bill">Bill</label>
        <input type="text" name="bill">

        <p>Select Tip %</p>
        <div class="tip-container-1">
          <input type="button" value="5%">
          <input type="button" value="10%">
          <input type="button" value="15%">
        </div>
        <div class="tip-container-2">
          <input type="button" value="25%">
          <input type="button" value="50%">
          <input type="text" value="Custom">
        </div>
        
        <label for="nb_people">Number of People</label>
        <input type="text" name="nb_people">
      </div>

      <div class="right-side">

      </div>
    </form>
  </main>

</body>
</html>
