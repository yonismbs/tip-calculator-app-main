<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo site Spliter">
  </header>
  <main>
    <form class="form-container" method="get" action="">
      <div class="left-side">
        <div class="label-input-container">
          <label for="bill">Bill</label>
          <input id="bill" type="number" name="bill" required min="0.01"/>
        </div>
        <div>
          <span>Select Tip %</span>
          <div class="tip-container">
            <input type="button" value="5%"/>
            <input type="button" value="10%"/>
            <input type="button" value="15%"/>
            <input type="button" value="25%"/>
            <input type="button" value="50%"/>
            <input type="number" placeholder="Custom" min="0"/>
          </div>
        </div>
        <div class="label-input-container">
          <label for="nb_people">Number of People</label>
          <input id="nb_people" type="number" name="nb_people" required min="1"/>
        </div>
      </div>
      <div class="right-side">
        <div class="result-container">
          <div class="sub-result-container">
            <span class="span-container">Tip Amount<span class="proportion">/ person</span></span>
            <span id="tip-amount" class="value-container">$0.00</span>
          </div>
          <div class="sub-result-container">
            <span class="span-container">Total<span class="proportion">/ person</span></span>
            <span id="total-value" class="value-container">$0.00</span>
          </div>
        </div>
        <input id="reset" type="reset" value="RESET"/>
      </div>
    </form>
  </main>
</body>
</html>
